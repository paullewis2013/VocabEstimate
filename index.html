<!doctype html>

<html lang="en">
    
    <head>
        <!-- Standard metadata -->
        <meta charset="utf-8">
        <title>Vocab Estimate</title>
        <meta name="description" content="Estimate your vocabulary in a target language">
        <meta name="author" content="Paul Lewis">

        <!-- Sets open graph protocol metadata for website -->
        <meta property="og:title" content="Paul Lewis Portfolio" >
        <meta property="og:type" content="website" >
        <meta property="og:url" content="https://paullewis2013.github.io/VocabEstimate/" >
        <meta property="og:image" content="imgs/paul_circle.png" >

        <!-- CSS and Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <!-- Sets icon displayed in tab for website -->
        <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
        <link rel="icon" href="imgs/favicon.png" type="image/x-icon">

    </head>

    <body>

        <h1>Hello!</h1>

        <p>Let's estimate your vocabulary in a target language.</p>

        <div class="container">

            <div id="selectLanguage">
                <label for="language-select">Choose a target language:</label>
                <select id="language-select" name="language" onchange="changeLanguage()">
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="spanish">Spanish</option>
                    <option value="portuguese">Portuguese</option>
                </select>
            </div>
            
            <div id="wordCount">

                <p>Words</p>

                <label>
                    <input type="radio" name="wordCount" value="50" checked>
                    50
                </label>
                <label>
                    <input type="radio" name="wordCount" value="100">
                    100
                </label>
                <label>
                    <input type="radio" name="wordCount" value="200">
                    200
                </label>                  
            </div>

            <button class="btn begin-button" onclick="beginButton()">Begin</button>

        </div>

        <script src="scripts/index.js"></script>
    </body>
</html>
