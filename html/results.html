<!doctype html>

<html lang="en">
    
    <head>
        <!-- Standard metadata -->
        <meta charset="utf-8">
        <title>Vocab Estimate</title>
        <meta name="description" content="Estimate your vocabulary in a target language">
        <meta name="author" content="Paul Lewis">

        <!-- Sets open graph protocol metadata for website -->
        <meta property="og:title" content="Paul Lewis Portfolio" >
        <meta property="og:type" content="website" >
        <meta property="og:url" content="https://paullewis2013.github.io/VocabEstimate/" >
        <meta property="og:image" content="imgs/paul_circle.png" >

        <!-- CSS and Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/results.css">

        <!-- Sets icon displayed in tab for website -->
        <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
        <link rel="icon" href="../imgs/favicon.png" type="image/x-icon">

        <!-- LaTeX -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
        
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-error-bars"></script>

    </head>

    <body>

        <div>
            <ul>
                <p id="result">Results</p>
                <p id="estimate"></p>
                <label for="confidence-interval">Select confidence interval:</label>
                <select id="confidence-interval" name="confidence-interval" onchange="changeConfidence()">
                    <option value="90">90%</option>
                    <option value="95" selected>95%</option>
                    <option value="99">99%</option>
                </select>
                $$
                \text{Confidence Interval} = \bar{x} \pm z \frac{s}{\sqrt{n}}
                $$
                <!-- <li>most common missed word: </li> -->
                <!-- <li>least common correct word: </li> -->
                <!-- <li>CEFR level:</li> -->

                <canvas id="myChart" width="400" height="200"></canvas>

            </ul>
        </div>
          
        <button class="btn btn-primary btn-lg" onclick="restartButton();">Restart</button>

        <script src="../scripts/results.js"></script>

    </body>
</html>
