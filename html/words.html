<!-- Paul Lewis -->
<!doctype html>

<html lang="en">
    
    <head>
        <!-- Standard metadata -->
        <meta charset="utf-8">
        <title>Vocab Estimate</title>
        <meta name="description" content="Estimate your vocabulary in a target language">
        <meta name="author" content="Paul Lewis">

        <!-- Sets open graph protocol metadata for website -->
        <meta property="og:title" content="Paul Lewis Portfolio" >
        <meta property="og:type" content="website" >
        <meta property="og:url" content="https://paullewis2013.github.io/VocabEstimate/" >
        <meta property="og:image" content="../imgs/paul_circle.png" >

        <!-- CSS and Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/words.css">

        <!-- Sets icon displayed in tab for website -->
        <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
        <link rel="icon" href="../imgs/favicon.png" type="image/x-icon">

    </head>

    <body>

        <p id="wordNum">1/100</p>

        <h1 id="targetWord">Tree</h1>

        <div class="row">
            <div class="col-sm-6 text-center">
                <button class="fail-button" onclick="wordButton(false)" id="fail-button">
                    <p>I do not know</p>
                    <img src="../imgs/left.svg" alt="Left arrow icon">
                </button>
            </div>
            <div class="col-sm-6 text-center">
                <button class="success-button" onclick="wordButton(true)" id="success-button">
                    <p>I do not know</p>
                    <img src="../imgs/left.svg" alt="Right arrow icon" id="right-arrow">
                </button>
            </div>
        </div>

        <div id="continueButtonDiv">
            <button class="continueButton" onclick="location.href='results.html';" disabled id="continueButton">Continue</button>
        </div>
    
        <script src="../scripts/words.js"></script>

    </body>
</html>
